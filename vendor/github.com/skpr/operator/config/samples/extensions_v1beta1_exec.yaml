apiVersion: extensions.skpr.io/v1beta1
kind: Exec
metadata:
  name: exec-sample
spec:
  # This is the container which the user will be connected to
  # for the duration of the session.
  entrypoint: cli
  # Pod template used for spinning up environments.
  template:
    containers:
      - name: cli
        image: busybox
        # Setting the sleep command allows us to have a TLL
        # for the environment.
        command: ["sleep", "360"]
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 50m
            memory: 128Mi